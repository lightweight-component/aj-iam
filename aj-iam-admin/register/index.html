<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>IAM 用户注册</title>
    <link rel="stylesheet" href="../common/common.css" />
    <!-- Font Awesome CSS-->
    <!-- <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="../common/common.js"></script>
    <style>
        html,
        body {
           height: 100%;
           overflow: hidden;
        }

        span {
            color: red;
        }
    </style>
    <script>

    </script>
</head>

<body>
<table width="100%" style="height:100%;">
    <tr>
        <td align="center" valign="middle">
            <fieldset class="fieldset-box" style="width:350px;">
                <legend>IAM 用户注册</legend>

                <input class="text-input-1" type="text" name="userName" placeholder="用户名" /> <span>*</span>
                <br />
                <br />
                <input class="text-input-1" type="text" name="userName" placeholder="手机" /> <span>&nbsp;</span>
                <br />
                <br />
                <input class="text-input-1" type="text" name="userName" placeholder="邮箱" /> <span>&nbsp;</span>
                <br />
                <br />
                <input class="text-input-1" type="password" name="password" placeholder="输入密码" /> <span>*</span>
                <br />
                <br />
                <input class="text-input-1" type="password" name="password" placeholder="重复密码" /> <span>*</span>
                <br />
                <br />
                <br /><div id="captcha-el"></div>
                <br />
                <button class="button-1" onclick="login();return false;">注册</button>
                <br />
                <br />
                <a href="../login">用户登录</a>
            </fieldset>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </td>
    </tr>
</table>
</body>
<script>
        function login() {
            let userName = document.querySelector('*[name=userName]').value;
            let password = document.querySelector('*[name=password]').value;

            aj.xhr.postForm('../user/login', { loginId: userName, password: password }, json => {
                if (json.status) {
                    location.assign('../oidc/authorization' + location.search);
                }
            });
        }
	</script>
</html>
