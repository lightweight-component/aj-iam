<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <link rel="stylesheet/less" type="text/css" href="style.less" />

    <script src="https://framework.ajaxjs.com/static/libs/less.js"></script>

    <title>IAM 用户详情页 Profile</title>

<body>
    <div class="user-center">
        <user-center />
    </div>
    <script>
        const { createApp } = Vue;

        const app = createApp({});
        app.component('aj-layer', aj.layer);
        app.component('aj-confirm', aj.confirm);
        app.component('aj-list', aj.list);
        app.component('aj-file-upload', aj.fileUpload);
        app.component('aj-process-line', aj.processLine);
        app.component('user-center', UserCenter);
        app.component('user-center-main', UserCenterMain);
        app.component('user-center-profile', UserCenterProfile);
        app.component('user-center-account', UserCenterAccount);
        app.component('user-center-login-log', UserCenterLoginLog);

        app.mount('.user-center');
    </script>
